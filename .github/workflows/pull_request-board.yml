name: PR - Build specific Board
on:
  # build images in PRs with changed board config files
  pull_request:
    types: [ opened, edited, reopened, synchronize ]
    paths:
      - "config/board-*.conf"
      - ".github/workflows/pull_request-board.yml"

# Allow to stop obsolete workflows
concurrency:
  group: ci-buildtrain-pr-all-${{ github.ref }}-1
  cancel-in-progress: true

jobs:
  setup:
    name: Create Matrix
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get changed Files
        id: changed-files
        uses: jitterbit/get-changed-files@v1
        with:
          format: 'json'

      - name: Create Matrix JS
        id: set-matrix-js
        uses: actions/github-script@v6
        env:
          JSON_STRING: ${{ steps.changed-files.outputs.added_modified }}
        with:
          result-encoding: string
          script: |
            const { JSON_STRING } = process.env
            const array = JSON.parse(JSON_STRING)
            const filteredArray = array.filter((file) => file.startsWith('configs/board-') && file.endsWith('.conf'))
            const outputArray = array.map((file) => file.slice(13, file.length - 5)
            
            console.log(JSON_STRING)
            console.log(array)
            console.log(filteredArray)
            console.log(outputArray)
            
            return JSON.stringify(outputArray)

      - name: output result
        run: |
          echo ${{ steps.set-matrix-js.outputs.result }}

      - name: Create Matrix
        id: set-matrix
        run: |
          JSON=$(find ${{ github.workspace }}/configs -type f -name "board-*.conf" -printf '%f\n' | sed 's#board-##;s#.conf##' | jq -R -s -c 'split("\n")[:-1]')
          echo "::set-output name=configfiles::${JSON}"
    outputs:
      configfiles: ${{ steps.set-matrix.outputs.configfiles }}